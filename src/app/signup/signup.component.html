<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>



<app-header></app-header>


 <section  class="containerAll">

  

<form class="formStyle">

    <div>
        <img class="mx-auto h-10 w-auto" src="/assets/icons/navbar.png" alt="Your Company">
    </div>

    <div class="titleContainer">
        <h1 class="titleStyle">Join us Trainer</h1>
    </div>
  
    <div class="flex flex-col mb-5">
      <label
        for="userName"
        class="mb-1 text-xs tracking-wide text-gray-600"
        >Name:</label
      >
      <div class="relative">
        <div
          class="
            inline-flex
            items-center
            justify-center
            absolute
            left-0
            top-0
            h-full
            w-10
            text-gray-400
          "
        >
          <i class="fas fa-user text-blue-500"></i>
        </div>

        <input
          id="userName"
          type="text"
          name="email"
          class="
            text-sm
            placeholder-gray-500
            pl-10
            pr-4
            rounded-2xl
            border border-gray-400
            w-full
            py-2
            focus:outline-none focus:border-blue-400
          "
          placeholder="Enter your name"
          required
        />
      </div>
    </div>
    <div class="flex flex-col mb-5">
      <label
        for="userEmail"
        class="mb-1 text-xs tracking-wide text-gray-600"
        >E-Mail Address:</label
      >
      <div class="relative">
        <div
          class="
            inline-flex
            items-center
            justify-center
            absolute
            left-0
            top-0
            h-full
            w-10
            text-gray-400
          "
        >
          <i class="fas fa-at text-blue-500"></i>
        </div>

        <input
          id="userEmail"
          type="email"
          name="email"
          class="
            text-sm
            placeholder-gray-500
            pl-10
            pr-4
            rounded-2xl
            border border-gray-400
            w-full
            py-2
            focus:outline-none focus:border-blue-400
          "
          placeholder="Enter your email"
          required
        />
      </div>
    </div>
    <div class="flex flex-col mb-6">
      <label
        for="userPassword"
        class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600"
        >Password:</label
      >
      <div class="relative">
        <div
          class="
            inline-flex
            items-center
            justify-center
            absolute
            left-0
            top-0
            h-full
            w-10
            text-gray-400
          "
        >
          <span>
            <i class="fas fa-lock text-blue-500"></i>
          </span>
        </div>

        <input
          id="userPassword"
          type="password"
          name="password"
          class="
            text-sm
            placeholder-gray-500
            pl-10
            pr-4
            rounded-2xl
            border border-gray-400
            w-full
            py-2
            focus:outline-none focus:border-blue-400
          "
          placeholder="Enter your password"
          required
        />
      </div>
    </div>

    <div class="flex w-full">
      <button
        type="button"
        (click)="submit()"
        class="
          flex
          mt-2
          items-center
          justify-center
          focus:outline-none
          text-white text-sm
          sm:text-base
          bg-blue-500
          hover:bg-blue-600
          rounded-2xl
          py-2
          w-full
          transition
          duration-150
          ease-in
        "
      >
        <span class="mr-2 uppercase">Sign Up</span>
        <span>
          <svg
            class="h-6 w-6"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </span>
      </button>
    </div>
  </form>

</section>


<section class="containerAlertAll">


    <div id="containerAlert" class="okAlert p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
        <span class="font-medium">Success alert!</span> It's done Gratz!!.
      </div>

      <div id="containerAlert2" class="errorAlert p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-green-400" role="alert">
        <span class="font-medium">ERROR!!</span> Change a few things up and try submitting again.
      </div>

</section>
